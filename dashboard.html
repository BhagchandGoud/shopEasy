<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - ShopEasy</title>
<link rel="stylesheet" href="dashboard.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

<nav class="navbar bg-body-tertiary px-3">
  <h3>ShopEasy</h3>

  <input type="text" id="searchBox" placeholder="Search products..." />

  <button class="cart-btn" id="cart-btn">
    <i class="bi bi-cart"></i>
  </button>
</nav>

<section class="hero">
  <div class="hero-text">
    <h1>Welcome to ShopEasy</h1>
    <p>Your one-stop shop for Clothing & Electronics!</p>
  </div>
</section>

<div class="collection-header">
  <h2>Clothing Collection</h2>

  <select id="clothingFilter">
    <option value="">All</option>
    <option value="tshirt">T-Shirts</option>
    <option value="shirt">Shirts</option>
    <option value="jeans">Jeans</option>
    <option value="jacket">Jackets</option>
  </select>
</div>

<div id="product-card" class="row p-3"></div>

<div class="collection-header">
  <h2>Electronic Collection</h2>
</div>

<div id="electronic-product-card" class="row p-3"></div>

<script src="index.js"></script>
</body>
</html>
