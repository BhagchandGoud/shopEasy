<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - ShopEasy</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .cart-header {
            background: #008cff;
            color: white;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-header h1 {
            margin: 0;
            font-size: 32px;
        }

        .cart-empty {
            text-align: center;
            padding: 50px;
        }

        .cart-empty-icon {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .back-to-shop {
            margin-top: 20px;
        }

        .checkout-btn {
            background: #008cff;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #006fd1;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-bag-fill"></i> shopEasy</a>
            <button class="btn btn-outline-secondary" onclick="window.location.href='dashboard.html'">Continue Shopping</button>
        </div>
    </nav>

    <div class="cart-header">
        <h1>üõí Your Shopping Cart</h1>
    </div>

    <div class="container">
        <div id="cart-container"></div>
        <div class="row mt-5">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span id="subtotal">‚Çπ0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <h5>Total:</h5>
                            <h5>‚Çπ<span id="cart-total">0</span></h5>
                        </div>
                        <button class="checkout-btn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 40px;">
        <div style="text-align: center; color: #aaa;">
            <p>&copy; 2025 shopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js"></script>
    <script>
        // Render cart items
        function renderCart() {
            const cartContainer = document.querySelector("#cart-container");
            const subtotal = document.querySelector("#subtotal");
            const cartTotal = document.querySelector("#cart-total");

            if (!cartContainer) return;

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõçÔ∏è</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some items to get started!</p>
                        <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Start Shopping</button>
                    </div>
                `;
                subtotal.textContent = "‚Çπ0";
                cartTotal.textContent = "0";
                return;
            }

            cartContainer.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                cartContainer.innerHTML += `
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img src="${item.img}" alt="${item.name}" class="img-fluid" style="border-radius: 8px;">
                                        </div>
                                        <div class="col-md-9">
                                            <h5>${item.name}</h5>
                                            <p class="text-muted">Price: ‚Çπ${item.price}</p>
                                            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            subtotal.textContent = "‚Çπ" + total;
            cartTotal.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>

</html>
