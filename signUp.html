<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ShopEasy</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #008cff 0%, #006fd1 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .auth-header {
      background: linear-gradient(135deg, #008cff 0%, #006fd1 100%);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    .auth-header h2 {
      margin: 0;
      font-size: 28px;
    }

    .auth-body {
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="auth-container" style="width: 100%; max-width: 400px;">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p style="margin: 0; opacity: 0.9;">Join ShopEasy Today</p>
    </div>
    <div class="auth-body">
      <form onsubmit="registerUser(event)">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Create a strong password" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
      </form>

      <p style="text-align: center; margin-top: 20px; color: #666;">
        Already have an account? <a href="login.html" style="color: #008cff; font-weight: 600;">Login</a>
      </p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
